<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="top_part">
            <div class="title_part">
                <h2>Typing Test...</h2>
                <div class="sound">
                    <span>Key Sound ON/OFF</span>
                    <input type="checkbox" name="" id="">
                </div>
            </div>
            <div class="type_content">
                <input type="text">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nesciunt sunt dolor, eius unde iste, consectetur enim fugiat inventore omnis labore, doloremque quae esse minima expedita illum nobis.
                </p>

            </div>
        </div>
        <div class="bottom_part">
            <div class="t-left">Time-left : 0</div>
            <div class="mistakes">Mistakes : 0</div>
            <div class="wpm">WPM : 0</div>
            <div class="cpm">CPM : 0</div>
            <button>Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
