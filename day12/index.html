<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Pallete Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Generator</h1>
      <button id="generate-btn"><i>@</i>Generate Palette</button>

      <div class="palette-container">
        <!-- box1 -->
        <div class="color-box">
          <div class="color" style="background-color: #f24242"></div>
          <div class="color-info">
            <span class="hex-value">#f24242</span>
            <i class="copy-btn" title="copy to clipboard">copy</i>
          </div>
        </div>
        <!-- box2-->
        <div class="color-box">
          <div class="color" style="background-color: #fefefe"></div>
          <div class="color-info">
            <span class="hex-value">#fefefe</span>
            <i class="copy-btn" title="copy to clipboard">copy</i>
          </div>
        </div>
        <!-- box3 -->
        <div class="color-box">
          <div class="color" style="background-color: #2e2e2e"></div>
          <div class="color-info">
            <span class="hex-value">#2e2e2e</span>
            <i class="copy-btn" title="copy to clipboard">copy</i>
          </div>
        </div>
        <!-- box4 -->
        <div class="color-box">
          <div class="color" style="background-color: #0e1992"></div>
          <div class="color-info">
            <span class="hex-value">#0e1992</span>
            <i class="copy-btn" title="copy to clipboard">copy</i>
          </div>
        </div>
        <div class="color-box">
          <div class="color" style="background-color: #2ccb2c"></div>
          <div class="color-info">
            <span class="hex-value">#0e1992</span>
            <i class="copy-btn" title="copy to clipboard">copy</i>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
