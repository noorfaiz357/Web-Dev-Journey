<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings Reminder App</title>
    <script src="https://kit.fontawesome.com/b8ab0867f3.js" crossorigin="anonymous"></script>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    html,body{
        height: 100%;
        width: 100%;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background: #2e2e2e;
    }
    .note-container{
        width: 600px;
        height: 300px;
        border-radius: 10px;
        display: flex;
        overflow: hidden;
        align-items: center;

    }
    .left, .right{
        width: 15%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
    }
    .left button, .right .dot{
        background: none;
        background-color: white;
        border: none;
        margin: 10px 0;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        display: flex;
        justify-content: center;    
        align-items: center;
          font-size: 20px;
        color: #333;
        background-color: white;
        height: 40px;
        width: 40px;
        border-radius: 50%;
    }
    .left button:hover, .right .dot:hover{
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        transform: translateY(-2px);
        transition: all 0.3s ease;
    }

    .right .dot{
        width: 33px;
        height: 33px;
        border-radius: 50%;
    }
    .right .dot:nth-child(1){
        background: black;
    }
    .right .dot:nth-child(2){
        background: #a855f7;
    }
    .right .dot:nth-child(3){
        background: orange;
    }
    .right .dot:nth-child(4){
        background: teal;
    }
    .stack{
        position: relative;
        width: 400px;
        height: 236px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height : 100%;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
        transition: .2s all ease;
    }
    .card:nth-child(1){
        /* transform: translateY(0px); */
        top: 0;
        z-index: 3;
    }
    .card:nth-child(2){
        top: 10px;
        z-index: 2;
        opacity: 0.96;
        transform: scale(0.97);
    }
    .card:nth-child(n+3){
        top: 20px;
        opacity:0.94;
        transform: scale(0.94);
    }
    .card-img img{
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        }
        .card h2{
            margin-block: 10px;
            font-size: 18px;
            color: #222;
        }
        .info{
            display: flex;
            margin-block: 2px ;
            width: 100%;
            justify-content: space-between;
        }
        .info p{
            font-size: 14px;
            color: #555;
        }
        .buttons{
            margin-top: 15px;
        }
        .buttons button{
            cursor: pointer;
            border: none;
            margin-inline: 5px;
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #222;
            background-color: white;
            transition: .2s all ease-in;
        }
        .phone:hover{
        box-shadow: 0 5px 10px rgba(0,0,0,0.1);

            background-color: #f0f0f0;
        }
        .message{
            background-color: #222222ea !important;
            color: #f0f0f0;
            transition: .2s all ease-in;
        }
        .message:hover{
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            
            background-color: #222 !important;
            color: #f0f0f0;
        }
        .card_2{
            display: none;
        }
        /*Form Styling*/

.form-container {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 99999;
  background: white;
  padding: 24px;
  border-radius: 22px;
  width: 30rem;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
}

.form-container form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

h2 {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 8px;
}

label {
  font-size: 14px;
  font-weight: 500;
  color: #333;
}

input[type="text"] {
  padding: 10px 14px;
  border-radius: 14px;
  border: 1px solid #ddd;
  font-size: 14px;
  margin-top: 6px;
}

.submit-btn {
  margin-top: 10px;
  background: #1a1a1a;
  color: white;
  padding: 14px;
  border-radius: 30px;
  border: none;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.submit-btn:hover {
  background: #000;
}

.closeForm {
  width: 100%;
  padding: 12px 22px;
  margin-top: 10px;
  background-color: #ff4a4a;
  border: none;
  color: #ffe1e1;
  font-weight: 500;
  border-radius: 100px;
  text-transform: capitalize;
}

</style>


<body>
<div class="form-container">
        <h2>New Call</h2>
        <form>
            <label>Image URL</label>
            <input required type="text" placeholder="https://example.com/photo.jpg" />

            <label>Full Name</label>
            <input required type="text" placeholder="Enter full name" />

            <label>Home Town</label>
            <input required type="text" placeholder="Enter home town" />

            <label>Purpose</label>
            <input required type="text" placeholder="e.g., Quick appointment note" />

            <label>Category</label>
            <label class="tag-checkbox">
                <input required type="radio" name="category" value="emergency" />
                <span>Emergency</span>
            </label>

            <label class="tag-checkbox">
                <input required type="radio" name="category" value="important" />
                <span>Important</span>
            </label>

            <label class="tag-checkbox">
                <input required type="radio" name="category" value="urgent" />
                <span>Urgent</span>
            </label>

            <label class="tag-checkbox">
                <input required type="radio" name="category" value="no-rush" />
                <span>No Rush</span>
            </label>

            <button class="submit-btn">Create Note</button>
        </form>
        <button class="closeForm">close</button>
    </div>
 <div class="note-container">
    <div class="left">
        <button id="add-note"><i class="fas fa-plus"></i></button>
        <button id="upBtn"><i  class="fas fa-arrow-up"></i></button>
        <button id="downBtn"><i class="fas fa-arrow-down"></i></button>
    </div>
